<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Task 1</title>
    <style>
        *  body {
            box-sizing: border-box;
            background: lightblue;
         
          
             
        }


        .container {
            height: 500px;
            width: 700px;
            border: 3px solid black;
            margin: 70px auto;
            /* background: url(https://www.techsmith.com/blog/wp-content/uploads/2023/08/What-are-High-Resolution-Images.png); */
            background-size: cover;
            overflow: hidden;
            border-radius: 10px;
            /* display: flex;
            flex-wrap: wrap; */
            position: relative;
            top: 0;
            left: 0;


        }

        .info    {
            height: 500px;
            width: 309px;
            background: black;
            float: right;
            color: white;
            padding-left: 40px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            position: absolute;
            top: 0;
            right: 0;
        }

            

        .signup {
            position: absolute;
            left: 0;
            top: 0;
            /* opacity: 0; */
        }
            





        .info input {
            outline: none;
            background-color: transparent ;
            border: none;
            color: white;
            border-bottom: 1px solid white;
            width: 260px;
            padding-bottom: 10px;
            padding-top: 20px;
            transition: .3s;


        }

        select {
            background-color: black;
            outline: none;
            border: none;
            /* color: white; */
            width: 260px;
            background-color: black;
            color: white;
            border-bottom: 1px solid white;
            padding-bottom: 14px;
            padding-top: 20px;
            color: #999;
            transition: .3s;


        }




        option {
            background-color: black;
            color: white;
            border-bottom: 1px solid white;





        }

        button {
            height: 40px;
            width: 120px;
            margin-top: 43px;
            border-radius: 100px;
            background: linear-gradient(to left, #43A6C6, #ADD8E6);
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            border: none;
            box-shadow: 0 0 10px white;
            transition: .3s;


        }

        button:hover {

            background: linear-gradient(to left, #BCD3EE, #B3D6EB);
            scale: 1.2;
            box-shadow: 0 0 40px white;
        }

        button:focus{
            background-color: red;
        }
      
        input[type="date" ] {
            color-scheme: dark;
            background-color: black ;
            color: black;
        }

        img{
            position: absolute;
            top: 0;
            left: 0;
            transition: .1s;
        }

        img:hover{
            scale: 1.5;
        }

             

      

        input:focus{
            color: lightblue;
        }


        input:hover{
            scale: 1.3;
        }
            
        select:hover{
            scale: 1.3;
        }

       

      
        



     



       
    </style>
</head>

<body>
    <div class="container">
        <div>
        <img onclick="first()" src="https://www.techsmith.com/blog/wp-content/uploads/2023/08/What-are-High-Resolution-Images.png" alt="" width="100%">
         <!-- <button id="change">Sign in</button> -->
        </div>
        <div class="info" id="info1">
            <h3> Register info. . . .</h3>
            <p><input type="text" placeholder="Name"></p>
            <p><input class="a" class="birthday" type="date" placeholder="Birthday" ></p>
            <p>
                <select>
                    <option hidden>Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </p>
            <p><input type="email" placeholder="Email"></p>
            <p><input type="text" placeholder="Phone"></p>
            <form target="">
                <button>Submit</button>
            </form>




        </div>
        <div class="info signup" id="info2">
            <h3> Sign-up info. . . .</h3>
            <p><input type="text" placeholder="Name"></p>
            <p><input class="a" class="birthday" type="date" placeholder="Birthday" ></p>
            <p>
                <select>
                    <option hidden>Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </p>
            <p><input type="email" placeholder="Email"></p>
            <p><input type="text" placeholder="Phone"></p>
            <form target="">
                <button>Submit</button>
            </form>
        </div>
    </div>
<script>
         page1 = document.getElementById('info1');
         page2 = document.getElementById('info2');

         console.log(page1);
         console.log(page2);


         page2.style.display = "none"

         function first()
         {
            if(page2.style.display == "none")
         {
            page2.style.display = "block"
            page1.style.display = "none"
         }
         else{
             page2.style.display = "none"
             page1.style.display = "block"
         }
         }
</script>
</body>

</html>
